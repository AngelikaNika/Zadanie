<div class="container">
    <div *ngIf="dance; else loading">
        <div class="col-lg-12">
            <div class="card">
                <div style="text-align: center;">
                    <img class="card-img-top details-img-preview" [src]="dance.image" width="25%" height="25%" alt="Card image cap">
                </div>
                <div class="card-body">
                    <h5 class="card-title header-title">{{ dance.title }}</h5>
                    <div>
                        <span class="label">Kategorie: </span>
                        <span *ngFor="let category of dance.categories" class="badge badge-info">{{ category }}</span>
                    </div>
                    <div>
                        <span class="label">Autor: </span>
                        <span>{{ dance.name }}</span>
                    </div>
                    <div>
                        <span class="label">Cena (w zł): </span>
                        <span>{{ dance.price }} </span>
                    </div>
                    <div>
                        <span class="label">Data: </span>
                        <span>{{ dance.date | date :'dd.MM.yyyy' }}r.</span>
                    </div>
                    <div>
                        <span class="label">Telefon: </span>
                        <span>{{ dance.phone }}</span>
                    </div>
                    <div>
                        <span class="label">Opis: </span>
                        <span>{{ dance.description }}</span>
                    </div>
                    <div>
                        <span class="label">Adres: </span>
                        <span>{{ dance.address }}</span>
                    </div>
                    <div>
                        <span class="label">Ranking: </span>
                        <span>{{ dance.rank }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row option-panel">
        <button routerLink="/dances/overview" type="button" class="btn btn-info back-btn">Powrót</button>
        <button (click)="onEdit(dance)" type="button" class="btn btn-info back-btn"-->Edycja</button>
    </div>
</div>

<ng-template #loading>
    <div>Dances are loading...</div>
</ng-template>
